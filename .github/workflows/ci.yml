name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install squashfs-tools
        run: sudo apt-get update && sudo apt-get install -y squashfs-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Smoke test
        run: |
          cargo build --release
          ./target/release/recstrap --help
          ./target/release/recstrap --version
          # Verify error codes work (E008 = must run as root, expected in CI)
          ./target/release/recstrap /nonexistent 2>&1 | grep -q "E008"
          # Verify unsquashfs detection works
          which unsquashfs

      - name: End-to-end extraction test
        run: |
          # Create test filesystem with essential directories
          mkdir -p test-root/{bin,etc,lib,sbin,usr,var}
          mkdir -p test-root/usr/{bin,lib,share}

          # Add test files with known content
          echo '#!/bin/sh' > test-root/bin/test-script
          echo 'echo hello' >> test-root/bin/test-script
          chmod +x test-root/bin/test-script
          echo 'test-config=value' > test-root/etc/test.conf
          echo 'NAME="TestOS"' > test-root/etc/os-release

          # Add a symlink (important for real systems)
          ln -s /usr/lib test-root/lib64

          # Create squashfs image
          mksquashfs test-root test.squashfs -noappend -quiet
          ls -la test.squashfs

          # Create target directory
          mkdir -p /tmp/recstrap-test-target

          # Run recstrap (with sudo for root, --force to skip mount point check)
          sudo ./target/release/recstrap --force --squashfs test.squashfs /tmp/recstrap-test-target

          # Verify essential directories exist
          test -d /tmp/recstrap-test-target/bin
          test -d /tmp/recstrap-test-target/etc
          test -d /tmp/recstrap-test-target/lib
          test -d /tmp/recstrap-test-target/sbin
          test -d /tmp/recstrap-test-target/usr
          test -d /tmp/recstrap-test-target/var

          # Verify test files were extracted correctly
          test -f /tmp/recstrap-test-target/bin/test-script
          test -x /tmp/recstrap-test-target/bin/test-script
          grep -q 'echo hello' /tmp/recstrap-test-target/bin/test-script

          test -f /tmp/recstrap-test-target/etc/test.conf
          grep -q 'test-config=value' /tmp/recstrap-test-target/etc/test.conf

          test -f /tmp/recstrap-test-target/etc/os-release
          grep -q 'NAME="TestOS"' /tmp/recstrap-test-target/etc/os-release

          # Verify symlink was preserved
          test -L /tmp/recstrap-test-target/lib64

          # Verify nested directories
          test -d /tmp/recstrap-test-target/usr/bin
          test -d /tmp/recstrap-test-target/usr/lib

          echo "âœ“ End-to-end extraction test passed!"

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  msrv:
    name: MSRV (1.74)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.74
        uses: dtolnay/rust-toolchain@1.74

      - name: Remove Cargo.lock (regenerate with compatible format)
        run: rm -f Cargo.lock

      - name: Check MSRV
        run: cargo check --verbose

  release:
    name: Release
    needs: [test, clippy, fmt, msrv]
    # Run on push to master (auto patch bump) or workflow_dispatch (manual bump type)
    # Skip if commit is a version bump (prevent infinite loop)
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master' && !startsWith(github.event.head_commit.message, 'chore: Bump version')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          # Use input for workflow_dispatch, default to patch for push
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "$BUMP_TYPE" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch|*) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Update Cargo.lock
        run: cargo check

      - name: Commit version bump
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: Bump version to ${{ steps.bump.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Build release binary
        run: |
          cargo build --release
          cd target/release
          tar czvf ../../recstrap-x86_64-linux.tar.gz recstrap

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          files: recstrap-x86_64-linux.tar.gz
          generate_release_notes: true
